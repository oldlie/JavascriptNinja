<html>

<head>
    <title>Test Suite</title>
    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>
</head>

<body>
    <ul id="results"></ul>

    <script type="text/javascript">
        function assert(value, desc) {
            let li = document.createElement('li');
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById('results').appendChild(li);
        };

       var html = '<b>Hello</b>\n<i>world!</i>';

       assert(/.*/.exec(html)[0] == '<b>Hello</b>', "A normal capture does not handle endlines.");
       assert(/[\S\s]*/.exec(html)[0] == '<b>Hello</b>\n<i>world!</i>', "Match everything with a character set.");
       assert(/(?:.|\s)*/.exec(html)[0] == "<b>Hello</b>\n<i>world!</i>", "Using a non-capturing group to match everything.");
    </script>
</body>

</html>
