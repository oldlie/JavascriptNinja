            }

            let sum = 1;
            if (array.length <= 3) {
                for (let i = 0; i < length; i++) {
                    sum = sum * array[i];
                }
            } else {
                array.sort((a, b) =>  b - a );
                console.log(array);
                let end = length - 1;
                for (let i = 0; i < 3;i++) {
                    sum = sum * array[i];
                }
            }
            return sum;
        }

        console.log(t(array));
