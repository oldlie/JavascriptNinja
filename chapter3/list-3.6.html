<html>

<head>
    <title>Test Suite</title>
    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>
</head>

<body>
    <ul id="results"></ul>

    <script>
        function assert(value, desc) {
            let li = document.createElement('li');
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById('results').appendChild(li);
        }

        function forEach(list, callback) {
            for (var n = 0; n < list.length; n++) {
                callback.call(list[n], n);
            }
        }

        var weapons = ['shuriken', 'katana', 'nunchuncks'];

        forEach(weapons, function(index) {
            console.log(this);
            console.log(weapons[index]);

            // 这里在 chrome/FF 中 this 是一个String对象
            assert(this === weapons[index], `Got the expected value of ${weapons[index]}` ); 

            assert(this.toString() === weapons[index], `Got the expected value of ${weapons[index]}` );
        });
    </script>
</body>

</html>
