<html>

<head>
    <title>Test Suite</title>
    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>
</head>

<body>
    <ul id="results"></ul>

    <script>
        function assert(value, desc) {
            let li = document.createElement('li');
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById('results').appendChild(li);
        }

        function addMethod(object, name, fn) {
            var old =object[name];
            console.log("old:", old);
            object[name] =function() {
                if (fn.length ===arguments.length) {
                    return fn.apply(this, arguments);
                } else if (typeof old == "function") {
                    return old.apply(this, arguments); 
                }
            }
            console.log("object:", object);
        }

        var ninjas = {
            values : ["Dean Edwards", "Sam Stephenson", "Alex Russell"]
        };

        addMethod(ninjas, "find", function () {
            console.log("find()");
            return this.values;
        });

        addMethod(ninjas, "find", function(name) {
            console.log("find(name)");
            var ret = [];
            for (var i = 0; i < this.values.length ; i++){
                if (this.values[i].indexOf(name) == 0) {
                    ret.push(this.values[i]);
                }
            }
            return ret;
        });

        addMethod(ninjas, "find", function(first, last) {
            console.log("find(first, last)");
            var ret = [];
            for (var i = 0; i < this.values.length; i++) {
                if (this.values[i] == first + " " + last) {
                    ret.push(this.values[i]);
                }
            }
            return ret;
        });

        addMethod(ninjas, "find", function (first, middle, last) {
            console.log("find(first, middle, last)");
            var ret = [];
            for (var i = 0; i < this.values.length; i++) {
                if (this.values[i] == first + " " + middle + " " + last) {
                    ret.push(this.values[i]);
                }
            }
            return ret;
        });

        console.log(ninjas);

        assert(ninjas.find().length === 3, "Found all ninjas.");
        assert(ninjas.find("Sam").length === 1, "Find ninja by first name.");
        assert(ninjas.find("Dean", "Edwards").length == 1, "Find ninja by first and last name.");
        assert(ninjas.find("Alex", "Russell", "Jr") ==null, "Found nothing.");
    </script>
</body>

</html>
