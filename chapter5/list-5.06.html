<html>

<head>
    <title>Test Suite</title>
    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>
</head>

<body>

    <div id="box" style="width:100px; height:36px;color:white;background-color:red;position:fixed;">lady lala</div>

    <ul id="results"></ul>

    <script>
        function assert(value, desc) {
            let li = document.createElement('li');
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById('results').appendChild(li);
        };

        function animateIt(elementId) {
            var elem =document.getElementById(elementId);
            var tick = 0;
            var timer = setInterval(()=>{
                if (tick < 100) {
                    elem.style.left =elem.style.top = tick + "px";
                    tick++;
                } else {
                    clearInterval(timer);

                    assert(tick == 100, "Tick accessed via a closure.");
                    assert(elem, "Element also accessed via a closure.");
                    assert(timer, "Timer reference also obtained via closure.");
                }
            }, 10);
        };

        animateIt('box');
    </script>
</body>

</html>
